<div x-data="{
          current: 0,
          cards: [
            { title: 'Карточка 1', description: 'Описание 1' },
            { title: 'Карточка 2', description: 'Описание 2' },
            { title: 'Карточка 3', description: 'Описание 3' },
          ],
          next() {
            this.current = (this.current + 1) % this.cards.length;
          },
          prev() {
            this.current = (this.current - 1 + this.cards.length) % this.cards.length;
          }
        }" class="max-w-md mx-auto p-4 border rounded">

    <template x-for="(card, index) in cards" :key="index">
        <div x-show="index === current" class="p-4 bg-gray-100 rounded shadow">
            <h2 x-text="card.title" class="text-xl font-bold mb-2"></h2>
            <p x-text="card.description"></p>
        </div>
    </template>

    <div class="flex justify-between mt-4">
        <button @click="prev()" class="px-4 py-2 bg-blue-500 text-white rounded">Назад</button>
        <button @click="next()" class="px-4 py-2 bg-blue-500 text-white rounded">Вперед</button>
    </div>
</div>
